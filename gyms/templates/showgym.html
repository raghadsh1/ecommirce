{% extends 'base.html' %} 
 
{% block content %} 
{%for item in phone%}
 <div class="container">
  <div class="row mt-3 text-center d-flex justify-content-center">
    <div class="col-sm-8">
      <div class="card mb-3" style="max-width: 600px;">
        <div class="row g-0">
          <div class="col-md-4">
            <img
              src="../static/images/{{item.image}}"
              alt="Trendy Pants and Shoes"
              class="img-fluid rounded-start"
            />
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">{{item.itemsid.name}}</h5>
              <p class="card-text">
               {{item.price}}
              </p>
              <div class="col-sm-12">
                <a href="{%url 'showdetails' id=item.id %}" class="btn btn-primary" > Product Details </a>
              </div>
            </div>
          </div>
        </div>
      </div>
     </div>
    </div>
  </div>
 

  {%endfor%}
</div>


{% endblock %}
