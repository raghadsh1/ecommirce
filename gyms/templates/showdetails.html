{% extends 'base.html' %} 
 
{% block content %} 
  <div class="container">
  
    
    <!-- content -->
    <section class="py-5">
      <div class="container">
        <div class="row gx-5">
          <aside class="col-lg-6">
          {%for item in phone %}
            <div class="d-flex justify-content-center mb-3">
             

              <a data-fslightbox="mygalley" class="border mx-1 rounded-2" target="_blank" data-type="image" href="https://bootstrap-ecommerce.com/bootstrap5-ecommerce/images/items/detail1/big.webp" class="item-thumb">
                <img width="200" height="200" class="rounded-2" src="/static/images/{{item.image}}" />
              </a>
            </div>
            
            <!-- thumbs-wrap.// -->
            <!-- gallery-wrap .end// -->
          </aside>
          <main class="col-lg-6">
            <div class="ps-lg-3">
              <h4 class="title text-dark">
              <span class="badge bg-dark">{{item.itemsid.name}}</span> 
              </h4>
              <div class="d-flex flex-row my-3">
                <div class="text-warning mb-1 me-2">
                  <i class="fa fa-star"></i>
                  <i class="fa fa-star"></i>
                  <i class="fa fa-star"></i>
                  <i class="fa fa-star"></i>
                  <i class="fas fa-star-half-alt"></i>
                  <span class="ms-1">
                    {{item.qty}}
                  </span>
                </div>
                
                <span class="text-success ms-2">In stock</span>
              </div>
    
              <div class="mb-3">
                <span class="h5">{{item.price}} SAR</span>
                
              </div>
    

    

    
              <hr />
    
              <div class="row mb-4">
                <div class="col-md-4 col-6">
                  <label class="mb-2">Size</label>
                  <select class="form-select border border-secondary" style="height: 35px;">
                    <option>Small</option>
                    <option>Medium</option>
                    <option>Large</option>
                  </select>
                </div>
                <!-- col.// -->
                <div class="col-md-4 col-6 mb-3">
                  <label class="mb-2 d-block">Quantity</label>
                  <div class="input-group mb-3" style="width: 170px;">
                    <button class="btn btn-white border border-secondary px-3" type="button" id="button-addon1" data-mdb-ripple-color="dark">
                      <i class="fas fa-minus"></i>
                    </button>
                    <input type="text" class="form-control text-center border border-secondary" placeholder="14" aria-label="Example text with button addon" aria-describedby="button-addon1" />
                    <button class="btn btn-white border border-secondary px-3" type="button" id="button-addon2" data-mdb-ripple-color="dark">
                      <i class="fas fa-plus"></i>
                    </button>
                  </div>
                </div>
              </div>
              <a href="{%url 'showcheck' %}" class="btn btn-warning shadow-0"> Buy now </a>
              <a href="{%url 'addtocart' id=item.id %}" class="btn btn-primary shadow-0"> <i class="me-1 fa fa-shopping-basket"></i> Add to cart </a>
              <a href="#" class="btn btn-light border border-secondary py-2 icon-hover px-3"> <i class="me-1 fa fa-heart fa-lg"></i> Save </a>
            </div>
          </main>
          
        
        </div>
        {%endfor%}
      </div>
    </section>
    <!-- content -->
    
   
    <!-- Footer -->
   
    <!-- Footer -->
    
    
  </div>

  
{% endblock %}
